version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: nataye_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - nataye
    depends_on:
      - mysql
      - redis

  nginx:
    image: nginx:alpine
    container_name: nataye_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - nataye
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: nataye_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: nataye
      MYSQL_USER: nataye_user
      MYSQL_PASSWORD: secure_password_here
      MYSQL_ROOT_PASSWORD: root_password_here
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    networks:
      - nataye
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:alpine
    container_name: nataye_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - nataye
    volumes:
      - redis_data:/data

  worker:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: nataye_worker
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    networks:
      - nataye
    depends_on:
      - mysql
      - redis

  scheduler:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: nataye_scheduler
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    command: >
      sh -c "while true; do
        php artisan schedule:run --verbose --no-interaction &
        sleep 60
      done"
    networks:
      - nataye
    depends_on:
      - mysql
      - redis

networks:
  nataye:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
